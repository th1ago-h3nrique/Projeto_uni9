<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Style2.css">
    <link rel="shortcut icon" href="../main_menu/img/bjjt_music_v2.0 (1).png" type="image/x-icon"> <!-- imagem ao lado do titulo -->
    <title>  BJJT | cadastre-se com número de telefone </title>
</head>
<body>   

<!-- imagem no topo -->

<div id="nav">
     <div class="div-conteiner-nav">
        <div>
            <img src="./img/bjjt-code.png" alt="logo_spotify" width="auto" height="200px">
        </div>
    </div>
</div>

<!-- lista DDD-->
<div class="lista-ddd">

<p class="a"><strong> Insira um número de telefone </strong></p>

<br>

    <select name="ddd" id="ddd">
        <option value="55"> +55 </option>
        <option value="27"> +27 </option>
        <option value="51"> +51 </option>
        <option value="52"> +52 </option>
        <option value="54"> +54 </option>
        <option value="20"> +20 </option>
        <option value="56"> +56 </option>
        <option value="57"> +57 </option>
        <option value="62"> +62 </option>
        <option value="66"> +66 </option>
        <option value="84"> +84 </option>
        <option value="91"> +91 </option>
        <option value="212"> +212 </option>
        <option value="213"> +213 </option>
        <option value="233"> +233 </option>
        <option value="234"> +234 </option>
        <option value="254"> +254 </option>
        <option value="255"> +255 </option>
        <option value="256"> +256 </option>
    </select>

    <input type="tel" id="number" name="number" placeholder="Número Celular">
    <label for="number"></label>
</div>

<!-- input para colocar o número de telefone -->

<div class="lembrar">
    <input type="checkbox" id="lembrar-number" name="lembrar-number">
    <Label for="lembrar-number"> Salvar Número </Label>

    <button class="avancar">
        <p class="txt"><strong> Avançar </strong></p>
    </button>
</div>

</body>
</html>
